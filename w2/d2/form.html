<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Complete Form Example</title>
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <h1>HTML Form with Various Input Elements</h1>

  <h2>The Form Tag and Its Attributes</h2>

  <form action="/submit" method="post">
    <label for="username">Username</label>
    <br>
    <input type="text" id="username" name="username"
      placeholder="Enter your username" required>
    <br><br>

    <label for="password">Password</label>
    <br>
    <input type="password" id="password" name="password"
      placeholder="Enter your password" required>
    <br><br>


    <br>
    <input class="subscribe_box" type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to Newsletter</label>
    <br><br>

    <label>Gender</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>

    <label for="comments">Comments</label>
    <br>
    <textarea id="comments" name="comments" rows="4" cols="50"
      placeholder="Enter your comments">
    </textarea>
    <br><br>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  <br>

  <hr>

  <h2>New Input Types in HTML5</h2>

  <form>
    <label for="user-email">Email</label>
    <br>
    <input type="email" id="user-email" name="user-email"
      placeholder="Enter your email" required>
    <br><br>

    <label for="quantity">Quantity</label>
    <br>
    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1">
    <br><br>

    <label for="birthdate">Birthdate</label>
    <br>
    <input type="date" id="birthdate" name="birthdate">
    <br><br>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  <br>

  <hr>

  <h2>The Versatile type Attribute</h2>

  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Full Name</label>
      <br>
      <!--
        autocomplete reference
        https://www.w3schools.com/tags/att_input_autocomplete.asp
      -->
      <input type="text" id="name" name="name"
        placeholder="Enter your full name" autocomplete="name">
      <br><br>

      <label for="age">Age</label>
      <br>
      <input type="number" id="age" name="age" min="18" max="99" step="1">
      <br><br>

      <label for="user-phone">Phone</label>
      <br>
      <!--
              pattern reference
              https://www.w3schools.com/tags/att_input_pattern.asp
          -->
      <input type="text" id="user-phone" name="phone" pattern="[0-9]{10}"
        placeholder="Enter your 10-digit phone number">
      <br><br>
    </fieldset>
    <br><br>

    <label for="newsletter">Subscribe to Newsletter:</label>
    <br>
    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
    <br><br>

    <label>Preferred Contact Method:</label>
    <br>
    <input type="radio" id="email" name="contact-method" value="email">
    <label for="email">Email</label>
    <br>
    <input type="radio" id="phone" name="contact-method" value="phone">
    <label for="phone">Phone</label>
    <br><br>

    <label for="comments">Additional Comments:</label>
    <br>
    <textarea id="comments" name="comments" rows="4" cols="50"
      placeholder="Share your thoughts">
    </textarea>
    <br><br>

    <button type="reset" aria-label="Reset Form">Reset</button>
    <button type="submit" aria-label="Submit Form">Submit</button>
  </form>
</body>

</html>
